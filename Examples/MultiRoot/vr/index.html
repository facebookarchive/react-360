<html>
<head>
  <title>ReactVR</title>
  <style>body { margin: 0; }</style>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>

  ReactVR.init(

    // Attach it to the body tag
    document.body

</script>
</body>
</html>
